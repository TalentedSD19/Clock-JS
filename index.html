    <title>Clock</title>
    <script>
        let a
        let date
        let time
        setInterval(() => {
            a=new Date()
            date = a.toLocaleDateString()
            time = a.getHours()+':'+a.getMinutes()+':'+a.getSeconds()
            document.getElementById('time').innerHTML=time
            document.getElementById('date').innerHTML=date
        }, 1000);
        
    </script>
